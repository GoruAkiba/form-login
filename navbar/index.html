        var usernames = ["ruangbelajar.dc","jeaniceang","gueroehtgb"]

        usernames.map(e=>{
            profile("#profile",e);
        })

        function profile(target,username){
            // var username = "gueroehtgb";
            var server = "https://www.instagram.com/"+username+"/?__a=1";
            var target = $(target);

            $.get(server, e => {
                if(e){
                    var pp = e.graphql.user;
                    target
                    .append(`
<div>
    <div class="pp-profile inblk" style="background-image: url(${pp.profile_pic_url})"></div>
    <div class="pp-info inblk">
        <h3>${pp.username}</h3>
        <p>${pp.biography.replace(/\n/g,"<br>")}</p>
    </div>
</div>
                        `);
                }
            });
        }
        
    </script>
