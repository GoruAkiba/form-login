<!DOCTYPE html>
<html>
<head>
	<title>inline block</title>
	<style type="text/css">
		#mainContent{
			position: relative
		}

		.children{
			background: blue;
			color: white;

			width: 200px;
			height: 200px;
			margin: 10px;

			display: inline-block;
		}
	</style>
</head>
<body style="background:#aaa">
	<!-- ini konten utama -->
	<div id="mainContent">
		<div class="children">01</div>
		<div class="children">02</div>
		<div class="children">03</div>
		<div class="children">04</div>
		<div class="children">05</div>
	</div>
</body>
</html>
